<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Add new post</h3>
      <p class="mb-5">You can add new post here</p>
    </div>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label>Title</label>
              <input
                type="text"
                class="form-control"
                (keyup)="onTitleChanged($event)"
                formControlName="title"
                [ngClass]="{
                  'is-invalid': fc.title.touched && fc.title.invalid
                }"
              />
            </div>
            <div *ngIf="fc.title.errors?.required">
              <div
                *ngIf="fc.title.touched && fc.title.invalid"
                class="alert alert-danger"
              >
                Title is required
              </div>
            </div>
            <div *ngIf="fc.title.errors?.minlength">
              <div
                *ngIf="fc.title.touched && fc.title.invalid"
                class="alert alert-danger"
              >
                Title should contain at least 3 letters
              </div>
            </div>
            <div class="form-group">
              <label>Permalink</label>
              <input
                type="text"
                [disabled]="true"

                class="form-control"
                [(ngModel)]="permalink"
                formControlName="permalink"
                [ngClass]="{
                  'is-invalid': fc.permalink.touched && fc.permalink.invalid
                }"
              />
              <div *ngIf="fc.permalink.errors?.required">
                <div
                  *ngIf="fc.permalink.touched && fc.permalink.invalid"
                  class="alert alert-danger"
                >
                  Permalink is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Excerpt</label>
              <textarea
                cols="30"
                rows="10"
                class="form-control"
                formControlName="excerpt"
                [ngClass]="{
                  'is-invalid': fc.excerpt.touched && fc.excerpt.invalid
                }"
              ></textarea>
              <div *ngIf="fc.excerpt.errors?.required">
                <div
                  *ngIf="fc.excerpt.touched && fc.excerpt.invalid"
                  class="alert alert-danger"
                >
                  Excerpt is required
                </div>
              </div>
              <div *ngIf="fc.excerpt.errors?.minlength">
                <div
                  excerpt
                  *ngIf="fc.excerpt.touched && fc.excerpt.invalid"
                  class="alert alert-danger"
                >
                  Excerpt should contain at least 20 letters
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5 shadow-effect">
        <div class="form-group">
          <label class="pt-3">Please select a post category</label>
          <select
            class="form-control"
            formControlName="category"
          
          >
            <option value="" disabled>Please select a category</option>
            <option value="" *ngFor="let category of categories" value="{{category.id}}-{{category.data.category}}">
              {{ category.data.category }}
            </option>
          </select>
          <div *ngIf="fc.category.errors?.required">
            <div *ngIf='fc.category.touched && fc.category.invalid' class="alert alert-danger">Please select a post category</div>
          </div>
        </div>

        <div class="form-group">
          <label for="">Post Image</label>
          <img [src]="imgSrc" class="form-control img-fluid img-preview mb-2" />
          <input
            type="file"
            name=""
            id=""
            class="form-control"
            accept="image/*"
            (change)="showPreview($event)"
            formControlName="postImg"
            [ngClass]="{
              'is-invalid': fc.postImg.touched && fc.postImg.invalid
            }"
          />
          <div *ngIf="fc.postImg.errors?.required">
            <div
              *ngIf="fc.postImg.touched && fc.postImg.invalid"
              class="alert alert-danger"
            >
              Please select image
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 shadow-effect mt-2 ">
      <div class="form-group">
        <label for="">Content</label>
        <angular-editor
          placeholder="Add your content here"
          formControlName="content"
        ></angular-editor>
        <div *ngIf="fc.content.errors?.required">
          <div
            *ngIf="fc.content.touched && fc.content.invalid"
            class="alert alert-danger"
          >
            Content is required
          </div>
        </div>
      </div>
    </div>
    <div class="col-nd-12 text-center mb-5 mt-5">
      <button class="btn btn-info bg-theme">
        Save post
      </button>
      <button class="btn btn-warning ml-2" routerLink="/posts">Go back</button>
    </div>
  </form>
</div>
