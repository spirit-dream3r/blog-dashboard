<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme pb-5">
      <h3 class="text-center pt-3 text-theme-primary">New Category</h3>
      <p class="text-center mb-5">You can add new categories from here...</p>

      <form
        class="form-inline text-center"
        (ngSubmit)="onSubmit(categoryForm)"
        #categoryForm="ngForm"
      >
        <div class="col-md-10 col-sm-12 mb-3">
          <input
            type="text"
            name="category"
            class="form-control shadow-effect"
            placeholder="Add new category"
            ngModel
          />
        </div>
        <div class="col-md-2 col-sm-12">
          <button class="btn btn-block btn-info mb-2 btn-theme">
            Add category
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
