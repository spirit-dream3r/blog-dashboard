<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme pb-5">
      <h3 class="text-center pt-3 text-theme-primary">New Category</h3>
      <p class="text-center mb-5">You can add new categories from here...</p>

      <form
        class="form-inline text-center"
        (ngSubmit)="onSubmit(categoryForm)"
        #categoryForm="ngForm"
      >
        <div class="col-md-10 col-sm-12 mb-3">
          <input
            type="text"
            name="category"
            class="form-control shadow-effect"
            placeholder="Add new category"
            #newCategory='ngModel'
            ngModel
            required
            [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid}"
          />
          <div class="aler alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
            Add something
          </div>
        </div>
        <div class="col-md-2 col-sm-12">
          <button class="btn btn-block btn-info mb-2 btn-theme" [disabled]="categoryForm.invalid">
            Add category
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col nd-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryArray; index as idx">
                <td>{{idx + 1}}</td>
                <td>{{category.data.category}}</td>
                <td>
                  <button class="btn btn-warning btn-sm mr-2" (click)="onEdit(category.data.category)">Edit</button>
                  <button class="btn btn-danger btn-sm " (click)="onDelete(category.data.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md -3"></div>
  </div>
</div>
